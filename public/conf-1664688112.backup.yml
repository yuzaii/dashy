        id: 0_1475_esxi
      - title: 爱快
        description: 爱快软路由
        icon: svg/ikuai.svg
        url: http://192.168.10.251
        target: null
        id: 1_1475_
      - title: OPWRT
        description: opwet软路由
        icon: svg/argon.svg
        url: http://192.168.10.251
