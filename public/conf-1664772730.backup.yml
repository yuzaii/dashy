appConfig:
  theme: default
  layout: vertical
  iconSize: medium
  language: cn
pageInfo:
  title: Yuzai Home ServerCenter
  description: Welcome to your new dashboard!
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
      target: newtab
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
  footerText: ''
sections:
  - name: Info
    icon: fas fa-info-circle
    widgets:
      - type: clock
        options:
          customCityName: 南京
          format: zh-CN
          hideDate: false
        id: 0_396_clock
      - type: public-ip
        options:
          provider: ipapi.co
        id: 1_396_publicip
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
  - name: GitHub
    icon: fab fa-github-alt
    widgets:
      - type: github-profile-stats
        options:
          username: yuzaii
          hideLanguagesCard: true
          repos:
            - yuzaii/JsQndxx_Python
        id: 0_579_githubprofilestats
    displayData:
      sortBy: default
      rows: 2
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - title: MyGithub
        description: 我的github主页
        icon: png/github.png
        url: https://github.com/yuzaii
        id: 0_579_mygithub
      - title: Explore
        description: github发现
        icon: png/snippetbox.png
        url: https://github.com/explore
        id: 1_579_explore
  - name: Public Services
    icon: fas fa-rocket
    items:
      - title: Esxi
        description: ESXI虚拟机
        icon: png/vmware.png
        url: https://192.168.10.254/ui/#/login
        target: null
        statusCheck: true
        id: 0_1475_esxi
      - title: IKuai
        description: 爱快软路由
        icon: png/ikuai2.png
        url: http://192.168.10.250
        target: null
        statusCheck: true
        id: 1_1475_ikuai
      - title: OpenWrt
        description: opwet软路由
        icon: svg/argon.svg
        url: http://192.168.10.251
        provider: ESIR
        statusCheck: true
        id: 2_1475_openwrt
      - title: Synology
        description: 群晖NAS
        icon: png/synology.png
        url: http://192.168.10.11:5000
        statusCheck: true
        id: 3_1475_synology
      - title: Showcase
        description: See how others are using Dashy
        url: https://github.com/Lissy93/dashy/blob/master/docs/showcase.md
        icon: far fa-grin-hearts
        id: 4_1475_showcase
      - title: Config Guide
        description: See full list of configuration options
        url: https://github.com/Lissy93/dashy/blob/master/docs/configuring.md
        icon: fas fa-wrench
        id: 5_1475_configguide
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
